<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <div class="maindiv">

        Amount <input type="number"  id="principal">  <br/>
        Interest Rate <input type="range" onchange="updateRate()" id="rate" min="0" max="20" step="0.50" value="10.25">
        <span id="rate_val">10.50%</span> <br/>
        No. of Years <select name="years" id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option> 
        </select><br/>
        <button onclick="compute()">Compute Interest</button></br>
        <span id="result"></span>
        </div>
        <p>&#169 Everyone can Get Rich</p>
    </body>
</html>
